<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <title>Список дел</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="main.css" />
    <!-- End of CSS Import -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- End of Fonts -->
  </head>
  <body>
    <!-- App Wrapper -->
    <main class="app">
      <!-- Greeting -->
      <section class="greeting">
        <h2 class="title">
          Как дела, <input type="text" id="name" placeholder="Ваше имя" />
        </h2>
      </section>
      <!-- End of Greeting -->

      <!-- New Todo -->
      <section class="create-todo">
        <h3>Создать список дел</h3>
        <form id="new-todo-form">
          <h4>Что нужно сделать?</h4>
          <input
            type="text"
            placeholder="пример: купить молоко"
            name="content"
            id="content"
          />

          <h4>Выбери категорию</h4>
          <div class="options">
            <label>
              <input
                type="radio"
                name="category"
                id="category1"
                value="business"
              />
              <span class="bubble business"></span>
              <div>Покупки</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category2"
                value="personal"
              />
              <span class="bubble personal"></span>
              <div>Работа</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category3"
                value="shoping"
              />
              <span class="bubble shoping"></span>
              <div>Дом</div>
            </label>
            <label>
              <input
                type="radio"
                name="category"
                id="category4"
                value="tomorrow"
              />
              <span class="bubble tomorrow"></span>
              <div>На завтра</div>
            </label>
          </div>

          <input type="submit" value="Добавить" />
        </form>
      </section>
      <!-- End of New Todo -->

      <!-- Todo List -->
      <section class="todo-list">
        <h3>Список задач</h3>
        <div class="list" id="todo-list"></div>
      </section>
      <!-- End of Todo List -->
    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="main.js"></script>
    <!-- End of JS Import -->
  </body>
</html>
